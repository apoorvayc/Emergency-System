{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main1.css'%}" rel="stylesheet" media="all">

<script>

function checkpass()
{
    var pass1 = document.getElementById('pass1');
    var pass2 = document.getElementById('pass2');
    var message = document.getElementById('error');
    var goodColor = "#66cc66";
    var badColor = "#ff6666";
 	var passw=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{5,16}$/;
if(pass1.value.match(passw))
    {
        pass1.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "character number ok!"
    }
    else
    {
        pass1.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " you have to enter at least 6 digit!"
        return;
    }
  
    if(pass1.value == pass2.value)
    {
        pass2.style.backgroundColor = goodColor;
        message.style.color = goodColor;
        message.innerHTML = "ok!"
    }
	else
    {
        pass2.style.backgroundColor = badColor;
        message.style.color = badColor;
        message.innerHTML = " These passwords don't match"
    }
}
</script>




</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
              
                <div class="card-heading"></div>
                <div class="card-body">
                   <span>
                    <h2 class="title" style=" display: inline-block">Registration Info</h2>
                     <div class="p-t-10" style=" display: inline-block">
                            <button class="btn btn--pill btn--green" value="login" 
                            style="position: relative;right:-150px;" 
                            onclick="location.href='{% url 'login' %}'"
                            >Login</button>
                        </div>
                   </span>
                    <form method="POST" action="/postsignup/" method="post">
                    {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" maxlength="30" pattern="^[a-zA-Z ]*$" placeholder="name" name="name"required >
                        </div>

                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday" required>
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>

                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="language" required>
                                    <option disabled="disabled" selected="selected">Language</option>
                                    <option value="en-IN">English</option>
                                    <option value="hi-IN">Hindi</option>
                                    <option value="mr-IN">Marathi</option>
                                    <option value="ml-IN">Malayalam</option>
                                    <option value="ta-IN">Tamil</option>
                                    <option value="te-IN">Telugu</option>
                                    <option value="ur-IN">Urdu</option>
                                    <option value="kn-IN">Kannada</option>
                                    <option value="gu-IN">Gujarati</option>
                                    <option value="bn-IN">Bengali</option> 
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

  
                        
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="bloodgrp" required>
                                    <option disabled="disabled" selected="selected">BloodGroup</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                           <div class="input-group">
                            <textarea  class="input--style-3" type="text" rows="4" cols="50"  placeholder="Permanent Address" name="address" required></textarea>
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="email"  maxlength="50"placeholder="Email" name="email" required >
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="mobileno" name="mobileno"  pattern="[789][0-9]{9}"
                             minlength="10" maxlength="10" required>
                        </div>
  
                        <div class="input-group">
                            <textarea  class="input--style-3" type="text" rows="4" cols="50"  placeholder="HealthIssues" name="healthissue"></textarea>
                        </div>
  

                        <div class="input-group">
                            <input class="input--style-3" type="text" maxlength="30" pattern="^[a-zA-Z ]*$" placeholder="Emergency Contact Name" name="ename" required >
                        </div>
                       
                        <div class="input-group">
                            <input class="input--style-3" type="email"  maxlength="50"placeholder="Emergency Contact Email" name="emergencyemail" required >
                        </div>

                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Emergency Contact Number" name="emobileno"  pattern="[789][0-9]{9}"
                             minlength="10" maxlength="10" required>
                        </div>

                          <div class="input-group">
                            <input class="input--style-3" type="password" name="password" id="pass1" 
                             onkeyup="checkpass(); return false;"
                            placeholder="Password" required >
                        </div>
                        <p style="color:white;">Must contain at least one number ,one symbol and one uppercase and lowercase letter,
            and at least 6 or more characters</p>   

                        <div class="input-group">
                            <input class="input--style-3" type="password" name="repeatpassword" id="pass2" 
                             onkeyup="checkpass(); return false;"
                            placeholder="Confirm Password" required >
                        </div> 
                        <div id="error"></div>
       

                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit" value="SignUp">SignUp</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
